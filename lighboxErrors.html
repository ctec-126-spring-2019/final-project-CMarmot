            <option value="ringo" id="ringo">Ringo Starr</option>
        </select>

    </div>

    <!-- Second Question -->
    <div id="q2" class="question">

        <label class="quest" for="blues">Who was not in the Blues Brothers movie?
        </label>

            <option value="kazoo" id="kazoo">The London Kazoo Orchestra</option>
        </select>

        <br><br>
    </div>

</form>

    function starter2() {
